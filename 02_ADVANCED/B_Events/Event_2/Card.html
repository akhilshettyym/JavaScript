<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h3 {
        text-transform: capitalize;
      }
      * {
        margin: 0;
        padding: 0;
        font-family: Georgia, "Times New Roman", Times, serif;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      #main {
        width: 100%;
        height: 100%;
        padding: 30px;
        background-color: #222;
      }
      input {
        display: block;
        margin-bottom: 10px;
        width: 15%;
        padding: 5px;
      }
      .card {
        max-width: 300px;
        padding: 20px;
        margin-right: 10px;
        border-radius: 10px;
        display: inline-block;
        margin-top: 40px;
        border: 2px solid #db7f7f;
      }
      .profile {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-bottom: 7px;
        overflow: hidden;
      }
      .profile img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .card p {
        font-size: 12px;
        margin-top: 10px;
      }
      .card h5 {
        margin-top: 5px;
      }
      #btn {
        background-color: rgb(134, 107, 107);
        color: rgb(0, 0, 0);
        border-radius: 3px;
      }
      #btn:hover {
        background-color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body>
    <div id="main">
      <form action="">
        <input type="text" placeholder="Profile URL" />
        <input type="text" placeholder="Name" />
        <input type="text" placeholder="Occupation" />
        <input type="text" placeholder="Info" />
        <input id="btn" type="submit" />
      </form>
    </div>

    <script src="Card.js"></script>
  </body>
</html>
